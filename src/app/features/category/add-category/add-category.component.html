<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group mt-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter Category Name" [(ngModel)]="model.name">
        </div>
        <div class="form-group mt-3">
            <label for="categoryDescription">Category Url Handle</label>
            <input class="form-control mt-2" type="text" id="categoryDescription" name="categoryDescription" placeholder="Enter Category Url" [(ngModel)]="model.urlHandle">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
